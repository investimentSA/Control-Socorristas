<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Socorristas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="login-container">
        <h1>Iniciar sesión / Registrarse</h1>
        
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        
        <button id="login-btn">Iniciar sesión</button>
        <button id="register-btn">Registrar</button>
    </div>

    <div id="socorrista-container" style="display: none;">
        <h1>Socorrista</h1>
        <button id="check-in">Fichar Entrada</button>
        <button id="check-out">Fichar Salida</button>
        <p id="current-location">Ubicación actual: <span id="location"></span></p>
        <p id="message"></p>
    </div>

    <!-- Incluir el SDK de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
