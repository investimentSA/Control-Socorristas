<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-btn">Iniciar sesión</button>
        <button id="register-btn">Registrarse</button>
    </div>
    
    <div id="app-container" style="display:none;">
        <p>Bienvenido, <span id="user-name"></span></p>
        <p>Ubicación: <span id="user-location"></span></p>
        <button id="clock-in-btn">Fichar Entrada</button>
        <button id="clock-out-btn">Fichar Salida</button>
    </div>

    <div id="modal" style="display:none;">
        <div>
            <span id="modal-message"></span>
            <button id="close-modal">Cerrar</button>
        </div>
    </div>

    <!-- Asegúrate de que este script está cargando primero -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    
    <!-- Después de este, tu archivo app.js -->
    <script src="app.js"></script>
</body>
</html>
