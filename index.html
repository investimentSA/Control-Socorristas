<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Socorristas - Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Cargar el CDN de Supabase antes de tu archivo script.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Control de Socorristas</h1>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" required>
          <label for="email">Correo electrónico</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Contraseña</label>
        </div>
        <button type="submit" class="btn primary">Iniciar sesión</button>
        <button type="button" class="btn secondary" onclick="window.location.href='registro.html'">
          Registrarse
        </button>
      </form>
    </div>
  </div>
  
  <!-- Tu script.js aquí -->
  <script src="script.js"></script>
</body>
</html>
