<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Socorristas - Inicio de Sesión</title>
  <!-- Cargar Supabase JS desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Control de Socorristas</h1>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" required placeholder="Correo electrónico" autofocus>
          <label for="email">Correo electrónico</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required placeholder="Contraseña">
          <label for="password">Contraseña</label>
        </div>
        <button type="submit" class="btn primary">Iniciar sesión</button>
        <button type="button" class="btn secondary" onclick="window.location.href='registro.html'">
          Registrarse
        </button>
      </form>
    </div>
  </div>

  <!-- Tu archivo JS -->
  <script src="script.js"></script>
</body>
</html>
