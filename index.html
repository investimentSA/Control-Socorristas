<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Socorristas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script> <!-- CDN de supabase -->
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la App de Socorristas</h1>
        <div id="login-container">
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button id="login-btn">Iniciar sesión</button>
            <button id="register-btn">Registrar cuenta</button>
        </div>

        <div id="app-container" style="display: none;">
            <h2>Bienvenido, <span id="user-name"></span></h2>
            <button id="clock-in-btn">Fichar Entrada</button>
            <button id="clock-out-btn">Fichar Salida</button>
            <div id="location">Ubicación: <span id="user-location"></span></div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="modal-message"></span>
                <button id="close-modal">Cerrar</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
