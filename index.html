<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login de Socorristas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de Registro -->
    <div id="registro" class="auth-screen">
        <h2>Registrar Socorrista</h2>
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <input type="file" id="foto" accept="image/*" required>
        <button onclick="registrarUsuario()">Registrar</button>
        <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Iniciar sesión</a></p>
    </div>

    <!-- Pantalla de Login -->
    <div id="login" class="auth-screen" style="display: none;">
        <h2>Iniciar sesión</h2>
        <input type="email" id="emailLogin" placeholder="Correo Electrónico" required>
        <input type="password" id="passwordLogin" placeholder="Contraseña" required>
        <button onclick="iniciarSesion()">Iniciar sesión</button>
        <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Registrar</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="app.js"></script>
</body>
</html>
