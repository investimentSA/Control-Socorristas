<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichaje de Socorristas</title>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="login-container">
        <h2>Iniciar sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button id="login-btn">Iniciar sesión</button>
        <p>¿No tienes cuenta? <button id="go-to-register-btn">Registrarse</button></p>
    </div>

    <!-- Pantalla de Registro -->
    <div id="register-container" style="display: none;">
        <h2>Registro</h2>
        <input type="email" id="register-email" placeholder="Correo electrónico" required>
        <input type="password" id="register-password" placeholder="Contraseña" required>
        <button id="register-btn">Registrarse</button>
        <p>¿Ya tienes cuenta? <button id="go-to-login-btn">Iniciar sesión</button></p>
    </div>

    <!-- Aquí se mostrarán los demás elementos después del login -->
    <div id="app-container" style="display: none;">
        <!-- Contenido de la aplicación después de iniciar sesión -->
    </div>

    <!-- Modal para mostrar mensajes -->
    <div id="modal" style="display:none;">
        <p id="modal-message"></p>
        <button id="close-modal">Cerrar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="app.js"></script>
</body>
</html>
