<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Socorristas - Registro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Registro de Socorrista</h1>
      <p class="instructions">Por favor, ingrese su nombre completo, correo electrónico y contraseña para completar su registro.</p>
      <form id="registroForm">
        <!-- Nombre completo -->
        <div class="input-group">
          <input type="text" id="nombreCompleto" required>
          <label for="nombreCompleto">Nombre completo</label>
        </div>

        <!-- Correo electrónico -->
        <div class="input-group">
          <input type="email" id="email" required>
          <label for="email">Correo electrónico</label>
        </div>

        <!-- Contraseña -->
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Contraseña</label>
        </div>

        <button type="submit" class="btn primary">Registrarse</button>
        <button type="button" class="btn secondary" onclick="window.location.href='index.html'">
          Volver al inicio
        </button>
      </form>
    </div>
  </div>

  <script src="registro.js"></script>
</body>
</html>
