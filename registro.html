<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Socorristas - Registro</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Cargar Supabase antes del script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Registro de Socorrista</h1>
      <p class="instructions">Ingrese su nombre completo, correo y contraseña para registrarse.</p>
      <form id="registroForm">
        <div class="input-group">
          <input type="text" id="nombreCompleto" name="nombre" autocomplete="name" required>
          <label for="nombreCompleto">Nombre completo</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" autocomplete="email" required>
          <label for="email">Correo electrónico</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" autocomplete="new-password" required>
          <label for="password">Contraseña</label>
        </div>
        <button type="submit" class="btn primary">Registrarse</button>
        <button type="button" class="btn secondary" onclick="window.location.href='index.html'">
          Volver al inicio
        </button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
